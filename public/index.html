<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fuel Stations with Routes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map"></div>

  <button id="legend-toggle" aria-label="Toggle legend">â˜°</button>
  <div id="custom-legend-wrapper">
    <div id="custom-legend" class="collapsed" role="region" aria-label="Map legend">
      <div id="legend-buttons">
        <div id="legend-search">
          <input id="legend-filter" placeholder="Filter routes..." />
          <button id="clearSearch" onclick="clearSearch()">X</button>
        </div>
        <div style="display:flex; gap:6px;">
          <button id="check-all">Check All</button>
          <button id="uncheck-all">Uncheck All</button>
        </div>
      </div>
      <div id="legend-list" aria-live="polite"></div>
    </div>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>        

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
